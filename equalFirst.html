<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt('nhập a'));
    let b=parseInt(prompt('nhập b'));
    let x=parseInt((-b/a));
    if (a==0){
        alert('phương trình vô nghiệm');
    }else {
        document.write('nghiệm của phương trình là :'+ x);
    }
</script>
</body>
</html>
