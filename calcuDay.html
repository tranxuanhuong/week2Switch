<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="month">
<button type="button" onclick="CalculatorDay()">Tính số ngày</button>

<script>
    function CalculatorDay() {
        let numDay = Number(document.getElementById('month').value);


        switch (numDay) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write('tháng có 31 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write('tháng có 30 ngày');
                break;
            case 2:

                    let year=parseInt(prompt('nhập số năm'));
                    if (year%4==0 && year %100==0 && year %400==0){
                                    document.write('Tháng có 29 ngày');
                                }
                                else{
                                    document.write('Tháng có 28 ngày');
                                }
                                break;


        }
    }
</script>
</body>
</html>
