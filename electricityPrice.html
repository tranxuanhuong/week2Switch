<script>
    let elecCount=parseInt(prompt('nhập số điện'));
    let sumElecPrice=parseInt();
    if (elecCount<=50){
       sumElecPrice=elecCount*1678;


    }else if (elecCount<=100){
        sumElecPrice=50*1678+(elecCount-50)*1734;
        document.write("tiền điện là :"+sumElecPrice);

    }else if ( elecCount<=200){
        sumElecPrice=50*1678+50*1734+(elecCount-100)*2014;
        document.write("tiền điện là :"+sumElecPrice);

    }else if (elecCount<=300){
        sumElecPrice=50*1678+50*1734+50*2014+(elecCount-200)*2536;
        document.write("tiền điện là :"+sumElecPrice);

    }else if (elecCount<=400){
        sumElecPrice=50*1678+50*1734+50*2014+50*2536+(elecCount-300)*2834;
        document.write("tiền điện là :"+sumElecPrice);

    }else if (elecCount>400){
        sumElecPrice=50*1678+50*1734+100*2014+100*2536+100*2834+(elecCount-400)*2927;

        document.write("giá điện là :"+sumElecPrice);

</script>
